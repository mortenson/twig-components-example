<html>
  <head>
    <script src="../bower_components/web-component-tester/browser.js"></script>
    <script type="module" src="../dist/components.bundled.js"></script>
  </head>
  <body>
  <tce-hero id="testcase-1" src="../assets/hero-2.jpg" text="Text" subtext="Subtext" callout-text="Callout" callout-href="#href" align="middle"></tce-hero>
    <script>
      suite('<tce-hero>', () => {
        test('did render', () => {
          const element = document.getElementById('testcase-1');
          const html = element.shadowRoot.innerHTML;
          assert.ok(html.includes('<h1>Text</h1>'));
          assert.ok(html.includes('<p>Subtext</p>'));
          assert.ok(html.includes('<a href="#href">Callout</a>'));
          assert.ok(html.includes('<div class="inner middle">'));
        });
      });
    </script>
  </body>
</html>
